<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <style>

    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin-bottom: 30px;
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-3px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="datetime-local"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .task-cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .task-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 220px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform 0.3s;
      font-size: 13px;
    }

    .task-card:hover {
      transform: translateY(-3px);
    }

    .task-card p {
      margin: 0;
      word-break: break-word;
    }

    .task-card .card-title {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .delete-btn {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 8px;
      font-size: 13px;
    }
    .search-btn {
      background-color: #5fff4d;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 8px;
      font-size: 13px;
    }

    .delete-btn:hover {
      background-color: #d9363e;
      transform: translateY(-2px);
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 13px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #ddd;
    }

  </style>
</head>
<body>

<form (ngSubmit)="onSubmit()">
  <div class="form-container">
    <h1>Task Manager</h1>
    <input type="text" placeholder="Task ID" [(ngModel)]="task.id" name="id" required />
    <input type="text" placeholder="Title" [(ngModel)]="task.title" name="title" required />
    <input type="text" placeholder="Description" [(ngModel)]="task.description" name="description" required />
    <input type="text" placeholder="Completed" [(ngModel)]="task.completed" name="completed" required />

    <button type="submit">Add Task</button>
    <button type="button" *ngIf="task.id" (click)="updateTask()">Update Task</button>
  </div>
</form>
<div class="form-container">
  <h1>All Tasks</h1>
  <table>
    <thead>
    <tr>
      <th>Task ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.completed }}</td>
      <td>
        <button type="button" class="delete-btn" (click)="deleteTask(task.id); $event.stopPropagation();">Delete</button>
        <button type="button" class="search-btn" (click)="getSelectedTask(task.id)">Search</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
